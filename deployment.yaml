---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: webapp2
  labels:
    app: webapp2
spec:
  replicas: 2
  selector:
   matchLabels:
    app: webapp2
  template:
    metadata:
      labels:
        app: webapp2
    spec:
      containers:
      - name: webapp2
        image: eu.gcr.io/devopsbalu/brsmnb/kube8s:tagversion
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: webapp2
spec:
  type: LoadBalancer
  selector:
    app: webapp2
  ports:
  - protocol: TCP
    port: 6655
    targetPort: 8080
